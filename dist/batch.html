<!DOCTYPE html>
<html>
  <head>
    <title> Color Blocks - Batch uploader </title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="no-photo">
      <h1>Solistice to Solistice</h1>
      <p>Upload multiple photos and create lines ordered by lightness. </p>

      <div class="upload-wrapper">
        <input type="file" id="photo-submitter" name="file" multiple="true" accept="image/*">
        <label class="photo" for="photo-submitter">1. Upload photos</label>
      </div>

      <div class="get-colours-wrapper">
        <button id="run-analysis">2. Get colours </button>
      </div>

      <div class="container-block">
        <div class="canvas-holder one">
          <canvas id="canvas"></canvas>
        </div>
      </div>

      <div class="container-line">
        <div class="canvas-holder line">
          <canvas id="lineLightness"></canvas>
          <p><a id="lineLightness-download">Download</a> sorted by lightness (line) </p>
        </div>
      </div>

      <small> A collaboration between leedale and ajwl - code on <a href="https://github.com/ajwl/color-blocks" target="_blank">github</a></small>
    </main>

    <script type="text/javascript" src="./output.js"></script>
  </body>
</html>
