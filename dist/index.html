<!DOCTYPE html>
<html>
  <head>
    <title> Color Blocks </title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <h1>Leedale's blocks</h1>
      <button id="run-analysis"> Get my colours </button>

      <div class="container-block">
        <div class="canvas-holder one">
          <h2>Original</h2>
          <p></p>
          <canvas id="canvas"></canvas>
        </div>

        <!-- <form method="post" enctype="multipart/form-data">
          <div>
            <label for="file">Choose an image to upload</label>
            <input type="file" id="file" name="file" multiple>
          </div>
          <div>
            <button>Upload</button>
          </div>
        </form> -->

        <div class="canvas-holder block">
          <h2>Lightness</h2>
          <a id="blockLightness-download">Download</a>
          <canvas id="blockLightness"></canvas>
        </div>

        <div class="canvas-holder block">
          <h2>Brightness</h2>
          <a id="blockBrightness-download">Download</a>
          <canvas id="blockBrightness"></canvas>
        </div>
      </div>


      <div class="container-line">

        <div class="canvas-holder line">
          <h2>Lightness (line)</h2>
          <a id="lineLightness-download">Download</a>
          <canvas id="lineLightness"></canvas>
        </div>

        <div class="canvas-holder line">
          <h2>Brightness (line)</h2>
          <a id="lineBrightness-download">Download</a>
          <canvas id="lineBrightness"></canvas>
        </div>

      </div>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
